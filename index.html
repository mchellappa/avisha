<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;

            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            background: url('/static/background.jpg') no-repeat center center;
            background-size: contain;
            text-align: center;
            padding: 50px;
        }
        .header {
            background-color: #ff9a8b;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .floral-background {
            position: relative;
            background-size: cover;
            height: 500px;
            filter: brightness(0.7);
            border-radius: 10px;
            margin-top: 20px;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
        .footer a {
            color: #ff9a8b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container" >
       <div class="header">
            Happy Mother's Day! I loough you so much !!!
            <button id="toggleButton" style="margin-left: 20px; padding: 10px 20px; font-size: 16px; background-color: white; color: #ff9a8b; border: none; border-radius: 5px; cursor: pointer;"></button>
            </button>
        </div>
        <div id="content" style="display: none; margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="flex: 1; text-align: center; margin-right: 10px; position: relative;">
                <img src="Collage.jpg" alt="Collage" style="width: 100%; height: 500px; object-fit: cover; border-radius: 10px;">
            </div>
            <div style="width: 2px; background-color: #ccc; height: 500px; margin: 0 10px;"></div>
            <div style="flex: 1; text-align: center; margin-right: 10px; position: relative;">
                <img src="background.jpg" alt="Sunshine" style="width: 100%; height: 500px; object-fit: cover; border-radius: 10px;">
            </div>
            <div style="width: 2px; background-color: #ccc; height: 500px; margin: 0 10px;"></div>
            <div style="flex: 1; text-align: center; position: relative;">
                <video controls style="width: 100%; height: 500px; object-fit: cover; border-radius: 10px;">
                <source src="mothers_day_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
            </div>
        </div>
        <script>
            document.getElementById('toggleButton').addEventListener('click', function () {
            const content = document.getElementById('content');
            if (content.style.display === 'none') {
                content.style.display = 'block';
                this.textContent = 'Close';
            } else {
                content.style.display = 'none';
                this.textContent = 'Open';
            }
            });
        </script>


        </div>
        <div class="footer">
            <p>With love, from Avisha & Muthu!</p>
            <p><a href="https://http.cat/status/404" target="_blank">Get your gift from this link!!</a></p>
        </div>
    </div>
</body>
</html>
